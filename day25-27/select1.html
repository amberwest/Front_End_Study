<script>
    var mydate = new Date();
    var year = mydate.getFullYear();
    var month = mydate.getMonth() + 1;
    var day = mydate.getDate();
    var hour = mydate.getHours();
    var minute = mydate.getMinutes();
    var second = mydate.getSeconds();

    month = month < 10 ? '0' + month : '' + month;
    day = day < 10 ? '0' + day : '' + day;

    function week(someDate) {
        var w = someDate.getDay();
        var res = '';
        switch (w) {
            case 0:
                res = '星期日';
                break;
            case 1:
                res = '星期一';
                break;
            case 2:
                res = '星期二';
                break;
            case 3:
                res = '星期三';
                break;
            case 4:
                res = '星期四';
                break;
            case 5:
                res = '星期五';
                break;
            case 6:
                res = '星期六';
                break;
            default:
                res = '坐等周末';
        }
        return res;
    }

    function weekUS(someDate) {
        var w = someDate.getDay();
        var res = '';
        switch (w) {
            case 0:
                res = 'Sunday';
                break;
            case 1:
                res = 'Monday';
                break;
            case 2:
                res = 'Tuesday';
                break;
            case 3:
                res = 'Wednesday';
                break;
            case 4:
                res = 'Thursday';
                break;
            case 5:
                res = 'Friday';
                break;
            case 6:
                res = 'Saturday';
                break;
            default:
                res = 'whatday?';
        }
        return res;
    }

    function ampmFormat(h, m, s) {
        hour = h % 12;
        var ampm = h > 12 ? 'PM' : 'AM';
        hour = hour ? hour : 12;
        minute = m < 10 ? '0' + m : '' + m;
        second = s < 10 ? '0' + s : '' + s;
        return hour + ':' + minute + ':' + second + ' ' + ampm;
    }

    function normalFormat(h, m, s) {
        hour = h < 10 ? '0' + h : '' + h;
        minute = m < 10 ? '0' + m : '' + m;
        second = s < 10 ? '0' + s : '' + s;
        return hour + ':' + minute + ':' + second + ' ';
    }


    document.getElementById('date').innerHTML = year + '年 ' + month + '月 ' + day + '日 ' + week(mydate) + ' ' + normalFormat(hour, minute, second);
    document.getElementById('date1').innerHTML = year + '-' + month + '-' + day + ' ' + weekUS(mydate) + ' ' + ampmFormat(hour, minute, second);
