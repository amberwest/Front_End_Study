<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #erik {
            width: 480px;
            height: 480px;
            background: url("erik_ce204002.jpg") no-repeat 0 -4320px;
        }
    </style>
    <script>
        window.onload = function () {
            var url = 'erik_ce204002.jpg';
            var positions = [0, -480, -960, -1440, -1920, -2400, -2880, -3360, -3840, -4320, -4800, -5280, -5760, -6240, -6720, -7200, -7680, -8160]
            var erik = document.getElementById('erik');
            var oBtn = document.getElementById('btn');
            var timer = null;
            oBtn.onclick = function () {
                if (oBtn.value == '开始运动') {
                    frameAnimation(erik, positions, url);
                    oBtn.value = '暂停运动';
                } else {
                    clearTimeout(timer);
                    oBtn.value = '开始运动';
                }
            };

            function frameAnimation(ele, positions, url) {
                ele.style.backgroundImage = 'url(' + url + ')';
                ele.style.backgroundRepeat = 'no-repeat';
                var index = 0;

                function run() {
                    ele.style.backgroundPosition = '0' + positions[index] + 'px';
                    index++;
                    if (index >= positions.length) {
                        index = 0;
                    }
                    timer = setTimeout(run, 80);
                }

                run()
            }

        }
    </script>
</head>
<body>
<div id="erik"></div>
<input type="button" id="btn" value="暂停运动">
</body>
</html>
