<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Times</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }

        table td {
            border: 1px solid #CC0000;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    for (var i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (var j = 1; j <= i; j++) {
            document.write("</td>" + i + "*" + j + "=" + i * j + "</td>");
        }
        document.write('</tr>');
    }
    document.write("</table>");
</script>1*1=12*1=22*2=43*1=33*2=63*3=94*1=44*2=84*3=124*4=165*1=55*2=105*3=155*4=205*5=256*1=66*2=126*3=186*4=246*5=306*6=367*1=77*2=147*3=217*4=287*5=357*6=427*7=498*1=88*2=168*3=248*4=328*5=408*6=488*7=568*8=649*1=99*2=189*3=279*4=369*5=459*6=549*7=639*8=729*9=81<table><tbody><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr><tr></tr></tbody></table>
