<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法表</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
        }

        table th {
            border: 1px solid #CC0000;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    for (var i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (var j = 1; j <= i; j++) {
            document.write("<th>" + i + "*" + j + "=" + i * j + "</th>");
        }
        document.write('</tr>');
    }
    document.write("</table>");
</script>
</body>
</html>
