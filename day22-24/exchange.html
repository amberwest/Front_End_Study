<script>
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    };

    function put(object) {
        var res = new Array();
        for (var i in object) {
            var arr = new Array();
            arr.push(i);
            var j = object[i];
            for (var a in j) {
                arr.push(j[a]);
            }
            res.push(arr)
        }
        return res;
    }

    console.log(put(scoreObject));

    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6]
    ];

    function NumToArr(object) {
        for (var i in object) {
            for (var j in object[i]){
                console.log(menuArr[i][j]);
            console.log(typeof menuArr[i][j] == 'string');
            }

        }
    }

    NumToArr(menuArr);

</script>
