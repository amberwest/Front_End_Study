<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    var ra = document.getElementById('radio-a');
    var rb = document.getElementById('radio-b');
    var a = document.getElementById('num-a');
    var b = document.getElementById('num-b');
    var aBtn = document.getElementsByTagName('button');
    var oP = document.getElementById('result');

    aBtn[0].onclick = function () {
        if (checkedNum()) {
            console.log('输入的是数字')
        }
    };
    aBtn[1].onclick = function () {
        if (checkedNum()) {
            oP.innerHTML = getRoundNum(a.value, b.value);
        }
    };
    aBtn[2].onclick = function () {
        if (checkedNum()) {
            if (ra.checked) {
                oP.innerHTML = Math.abs(a.value);
            } else if (rb.checked) {
                oP.innerHTML = Math.abs(b.value);
            }
        }

    };
    aBtn[3].onclick = function () {
        if (checkedNum()) {
            if (ra.checked) {
                oP.innerHTML = Math.ceil(a.value);
            } else if (rb.checked) {
                oP.innerHTML = Math.ceil(b.value);
            }
        }

    };
    aBtn[4].onclick = function () {
        if (checkedNum()) {
            if (ra.checked) {
                oP.innerHTML = Math.floor(a.value);
            } else if (rb.checked) {
                oP.innerHTML = Math.floor(b.value);
            }
        }

    };
    aBtn[5].onclick = function () {
        if (checkedNum()) {
            if (ra.checked) {
                oP.innerHTML = Math.round(a.value);
            } else if (rb.checked) {
                oP.innerHTML = Math.round(b.value);
            }
        }

    };
    aBtn[6].onclick = function () {
        if (checkedNum()) {
            oP.innerHTML = Math.max(a.value, b.value);
        }
    };
    aBtn[7].onclick = function () {
        if (checkedNum()) {
            oP.innerHTML = Math.min(a.value, b.value);
        }
    };

    //判断输入值是否为数字
    function checkedNum() {
        if (isNaN(a.value) || isNaN(b.value)) {
            console.error('输入的值不是数字');
            return false;
        } else {
            return true;
        }
    }

    //把num四舍五入，并保留len位小数
    function getRoundNum(num, len) {
        return parseFloat(num).toFixed(parseFloat(len));
    }

</script>
</body>
</html>
