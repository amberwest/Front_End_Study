<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];

    console.log(arr1.sort(function (v1, v2) {
        return v1 - v2
    }));        //从小到大
    console.log(arr1.sort(function (v1, v2) {
        return v2 - v1
    }));         //从大到小

    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log(arr2.sort(function (v1, v2) {
        return v1.localeCompare(v2)
    }));
    console.log(arr2.sort(function (v1, v2) {
        return v2.localeCompare(v1)
    }));
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    console.log(arr3.sort(function (v1, v2) {
        return v2[1] - v1[1]
    }));
    var arr4 = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    console.log(arr4.sort(function (v1, v2) {
        return v1['value'] - v2['value']
    }));

</script>
</body>
</html>
